---
- hosts: all
  gather_facts: true
  become_method: sudo
  become_user: root
  
  tasks:
    - name: Install required packages
      yum:
        name: "{{ item }}"
        state: present
      become: true
      with_items:
      - httpd
      - unzip

    - name: Ensure webserver is running
      service:
        name: httpd
        state: started
      become: true
    
    - name: Read old revision
      slurp:
        src: /var/www/html/.scm_rev
      register: oldrev
      ignore_errors: true

    - name: Store old revision
      set_stats:
        data:
          old_revision: "{{ oldrev['content']| b64decode }}"
      when: oldrev|succeeded

    - name: Remove old deployment
      file:
        path: /var/www/html
        state: absent
      become: true
        
    - name: Create directory
      file:
        path: /var/www/html
        state: directory
        mode: 0755
      become: true
        
    - name: Download and deploy software
      unarchive:
        remote_src: True
        src: "{{ build_location | regex_replace(scm_rev,old_rev) }}"
        dest: /var/www/html
      become: true
    
    - name: Add revision marker
      copy:
        dest: /var/www/html/.scm_rev
        mode: 0644
        owner: root
        group: root
        content: "{{ scm_rev }}"
      become: true
      when: scm_rev is defined
